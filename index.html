  <audio id="background-audio" loop>
    <source src="https://files.catbox.moe/1ab49u.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('background-audio');
    const progress = document.getElementById('progress');
    const trackInfo = document.getElementById('track-info');

    function toggleMenu() {
      const menu = document.getElementById('song-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function changeSong(url, title) {
      audio.src = url;
      trackInfo.innerText = `Now Playing: ${title}`;
      audio.play();
      toggleMenu();
    }

    function updateProgress() {
      progress.innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60).toString().padStart(2, '0');
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateProgress);

    function playMusic() { audio.play(); }
    function pauseMusic() { audio.pause(); }
    function stopMusic() { audio.pause(); audio.currentTime = 0; }

    function createBinary() {
      const binary = document.createElement("div");
      binary.classList.add("binary");
      binary.innerText = Math.random() > 0.5 ? "0" : "1";
      binary.style.left = Math.random() * 100 + "vw";
      binary.style.animationDuration = Math.random() * 5 + 3 + "s";
      document.body.appendChild(binary);
      setTimeout(() => binary.remove(), 7000);
    }
    setInterval(createBinary, 100);
  </script>
